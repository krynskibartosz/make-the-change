          - generic [ref=e501]: "What is the project main objective:"
          - paragraph [ref=e502]: We restore degraded land through community-driven development, creating sustainable livelihoods that benefit both people and the environment. Kenya, with just 8% forest cover, has one of the lowest rates in the world due to logging, charcoal burning, and illegal settlements. This deforestation threatens both biodiversity and local communities. By offering sustainable alternatives, we reduce these harmful practices and restore the balance between human activity and nature.
