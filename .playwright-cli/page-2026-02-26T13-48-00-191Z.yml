        - generic [ref=e487]:
          - heading "Region‚Äôs state of biodiversity:" [level=6] [ref=e488]
          - generic [ref=e489]: Mangrove ecosystems in Kenya are essential for coastal protection, biodiversity, and carbon sequestration, yet they face significant threats from overexploitation, land conversion, pollution, and climate change. Spanning approximately 61,271 hectares‚Äîabout 3% of the country‚Äôs natural forests‚ÄîKenya‚Äôs mangroves are primarily concentrated in Lamu County, with smaller populations found in Kilifi, Mombasa, and Kwale counties. Over the years, these vital ecosystems have suffered extensive degradation. Between 1990 and 2010, Kenya saw a 40% decline in mangrove cover, largely driven by over-harvesting and land conversion. Today, ongoing challenges like pollution and the impacts of climate change continue to jeopardize the health and sustainability of these critical coastal forests.
      - separator [ref=e490]
