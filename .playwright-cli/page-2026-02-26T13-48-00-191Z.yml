      - heading "Species particularities" [level=6] [ref=e529]
      - paragraph [ref=e530]: Ceriops tagal is a small tree with a distinctive root growth. It¬¥s a compact branched tree with thin breathing roots. It occurs in estuaries, swamps and lagoons in the coastal areas of the Indian Ocean from Africa to Asia, Australia and the Pacific. Ceriops tagal was once used as a source of tannins and dyes. Nowadays it is still used as a source of these products and as well as medicines, once numerous applications in traditional medicine have been reported. Ceriops tagal and other mangrove species support rich biodiversity by providing nesting and foraging grounds for various bird species and serving as a home to unique and often endangered flora and fauna.
      - heading "What the planter likes about it" [level=6] [ref=e531]
      - paragraph [ref=e532]: Ceriops tagal has an extensive root system that helps stabilize coastal soil and prevent erosion. Mangrove roots filter and trap sediments and pollutants, improving water quality in coastal areas. This benefits both marine ecosystems and communities relying on clean water sources. Planting Ceriops tagal can provide sustainable livelihoods for local communities. Mangroves are often used for traditional resource extraction activities, such as fishing and collecting honey and wood.
