name: Web Client TS Quality

on:
  pull_request:
    paths:
      - 'apps/web-client/**'
      - 'packages/core/src/shared/db/**'
      - 'packages/core/package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/web-client-types-quality.yml'
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type-check web-client
        run: pnpm --filter @make-the-change/web-client type-check

      - name: Lint web-client
        run: pnpm --filter @make-the-change/web-client lint

      - name: Strict indexed access gate
        run: pnpm --filter @make-the-change/web-client exec tsc --noEmit --noUncheckedIndexedAccess

      - name: TypeScript metrics gate
        run: pnpm --filter @make-the-change/web-client ts:metrics:check

      - name: Supabase type drift gate
        run: |
          if [ -z "${SUPABASE_PROJECT_ID:-}" ] || [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Skipping Supabase drift gate: SUPABASE_PROJECT_ID or SUPABASE_ACCESS_TOKEN is missing."
            exit 0
          fi
          pnpm --filter @make-the-change/core db:types:check
